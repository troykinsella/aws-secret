sudo: false
language: go

go:
- "1.11.2"

before_deploy:
- test "$TRAVIS_PULL_REQUEST" == "false" && test -n "$TRAVIS_TAG" && make dist
- sha256sum aws-secret_* > sha256sum.txt

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - aws-secret_darwin_amd64
  - aws-secret_linux_amd64
  - sha256sum.txt
  skip_cleanup: true
  on:
    repo: troykinsella/aws-secret
    tags: true
    go: "1.11.2"
